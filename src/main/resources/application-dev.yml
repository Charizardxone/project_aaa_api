# ===================================================================
# 博客系统开发环境配置 (application-dev.yml)
# 环境：development
# 特点：详细日志、调试信息、热加载、开发数据库
# ===================================================================

# --- 服务器配置 ---
server:
  port: 8080
  servlet:
    context-path: /api

# --- 开发环境日志配置 ---
logging:
  level:
    root: INFO
    com.zm.blog: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/blog-dev.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30

# --- Spring 综合配置 ---
spring:
  # --- 数据源配置 ---
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:blog_dev}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:dev123456}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  # --- JPA/Hibernate 配置 ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # --- 开发环境特殊配置 ---
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**
  thymeleaf:
    cache: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # --- 开发环境邮件配置 ---
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@qq.com}
    password: ${MAIL_PASSWORD:your-email-password}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # --- 开发环境Redis配置 ---
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:dev123456}
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
    timeout: 3000ms

# --- MyBatis-Plus 配置 ---
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# --- 开发环境跨域配置 ---
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080,http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: '*'
    allow-credentials: true
    max-age: 3600
  file:
    upload-path: /tmp/blog-uploads/
    allowed-types: image/jpeg,image/png,image/gif,text/plain,application/pdf
    max-size: 10485760  # 10MB

# --- 开发环境JWT配置 ---
jwt:
  secret: ${JWT_SECRET:dev-jwt-secret-key-12345678901234567890}
  expiration: 86400000  # 24小时
  refresh-expiration: 604800000  # 7天

# --- 开发环境Swagger配置 ---
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
  show-actuator: true

# --- 开发环境监控配置 ---
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
  metrics:
    export:
      simple:
        enabled: true