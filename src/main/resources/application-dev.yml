# --- Development Profile Configuration ---\nspring:\n    config:\n        activate:\n            on-profile: dev\n    \n    # --- Dev Database Configuration ---\n    datasource:\n        url: ${DB_URL:jdbc:mysql://localhost:3306/blog_dev?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true}\n        username: ${DB_USERNAME:dev_user}\n        password: ${DB_PASSWORD:dev_password}\n    \n    # --- JPA Dev Configuration ---\n    jpa:\n        hibernate:\n            ddl-auto: update\n        show-sql: true\n        properties:\n            hibernate:\n                format_sql: true\n    \n    # --- MyBatis-Plus Dev Configuration ---\n    mybatis-plus:\n        configuration:\n            log-impl: org.apache.ibatis.logging.stdout.StdOutImpl\n    \n    # --- Logging Dev Configuration ---\nlogging:\n    level:\n        root: INFO\n        com.zm.blog: DEBUG\n        org.springframework.web: DEBUG\n        org.springframework.security: DEBUG\n    \n    # --- Dev Server Configuration ---\nserver:\n    port: 8080\n\n# --- Actuator Dev Configuration ---\nmanagement:\n    endpoints:\n        web:\n            exposure:\n                include: health,info,metrics,env,beans\n    endpoint:\n        health:\n            show-details: always\n\n# --- CORS Configuration ---\nspring:\n    web:\n        cors:\n            allowed-origins: \"http://localhost:3000,http://localhost:8081\"\n            allowed-methods: \"GET,POST,PUT,DELETE,OPTIONS\"\n            allowed-headers: \"*\"\n            allow-credentials: true\n\n# --- Dev Features ---\ndebug: true\nspring:\n    devtools:\n        restart:\n            enabled: true\n        livereload:\n            enabled: true