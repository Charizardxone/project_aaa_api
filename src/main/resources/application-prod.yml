# --- Production Profile Configuration ---\nspring:\n    config:\n        activate:\n            on-profile: prod\n    \n    # --- Production Database Configuration ---\n    datasource:\n        url: ${DB_URL}\n        username: ${DB_USERNAME}\n        password: ${DB_PASSWORD}\n        hikari:\n            maximum-pool-size: 20\n            minimum-idle: 5\n            connection-timeout: 30000\n            idle-timeout: 600000\n            max-lifetime: 1800000\n    \n    # --- JPA Production Configuration ---\n    jpa:\n        hibernate:\n            ddl-auto: validate\n        show-sql: false\n        properties:\n            hibernate:\n                format_sql: false\n    \n    # --- MyBatis-Plus Production Configuration ---\n    mybatis-plus:\n        configuration:\n            log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl\n    \n    # --- Logging Production Configuration ---\nlogging:\n    level:\n        root: WARN\n        com.zm.blog: INFO\n        org.springframework.web: WARN\n        org.springframework.security: WARN\n    pattern:\n        file: \"%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n\"\n    file:\n        name: logs/blog-application.log\n    logback:\n        rollingpolicy:\n            max-file-size: 10MB\n            max-history: 30\n    \n    # --- Production Server Configuration ---\nserver:\n    port: ${SERVER_PORT:8080}\n    compression:\n        enabled: true\n        mime-types: text/html,text/xml,text/plain,application/json,application/javascript\n        min-response-size: 2048\n\n# --- Actuator Production Configuration ---\nmanagement:\n    endpoints:\n        web:\n            exposure:\n                include: health,info,metrics\n    endpoint:\n        health:\n            show-details: when-authorized\n    \n    # --- Production Security Configuration ---\n    security:\n        enabled: true\n\n# --- CORS Configuration ---\nspring:\n    web:\n        cors:\n            allowed-origins: \"${CORS_ALLOWED_ORIGINS}\"\n            allowed-methods: \"GET,POST,PUT,DELETE,OPTIONS\"\n            allowed-headers: \"*\"\n            allow-credentials: true\n\n# --- Production Features ---\ndebug: false\nspring:\n    jackson:\n        serialization:\n            write-dates-as-timestamps: false\n        time-zone: UTC\n\n# --- Performance Monitoring ---\nmanagement:\n    metrics:\n        export:\n            prometheus:\n                enabled: true\n    endpoints:\n        web:\n            exposure:\n                include: health,info,metrics,prometheus